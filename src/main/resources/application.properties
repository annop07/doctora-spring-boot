# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Railway PostgreSQL
# Use explicit Spring environment variables that take precedence over DATABASE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration - use explicit Spring environment variables
spring.flyway.url=${SPRING_FLYWAY_URL:jdbc:postgresql://localhost:5432/railway}
spring.flyway.user=${SPRING_FLYWAY_USER:postgres}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:password}

# JPA Configuration
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging Configuration
logging.level.com.doctorbook=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
jwt.expiration=86400000

# CORS Configuration - Allow Railway domains
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
# Note: CORS_ORIGINS should be full URLs like https://domain.com,http://localhost:3000